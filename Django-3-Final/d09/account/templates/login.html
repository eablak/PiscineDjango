<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form id="login_form" method="post" class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your username and password!</p>

                    <h3 id="login_error_msg" style="color: red;"></h3>
                    <div>
                        {{ form.username }}
                        {{ form.username.errors }}
                    </div>

                    <div>
                        {{ form.password }}
                        {{ form.password.errors }}
                    </div>
                    <input type="submit" value="Login">
                </form>

                <form id="logout_form" style="display:none;" method="post" class="box">
                    <div class="d-flex justify-content-between">
                    <h2>Logged as <span class="username" id="username_id">{{ username }}</span></h2>
                    <button id="logout" class="btn btn-success btn-sm" type="submit">Logout</button>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

$(document).ready(function(){


    $.ajax({
        url: "{% url 'login_check' %}",
        type: 'get',
        dataType: 'json',
        success: function (response){
            if (response.success == "True"){
                login_form = document.getElementById('login_form');
                logout_form = document.getElementById('logout_form');
                logout_form.style.display = 'inline';
                login_form.style.display = 'none';
                $('#username_id').text(response.username);
            }else{
                login_form = document.getElementById('login_form');
                login_form.style.display = 'inline';
                logout_form = document.getElementById('logout_form');
                logout_form.style.display = 'none';
            }
        }
    })

    $('#login_form').submit(function (e){
        e.preventDefault();
        $.ajax({
            data: $(this).serialize(),
            type: 'post',
            url: '',
            dataType: 'json',
            success: function(response){
                if (response.success == "True"){
                    login_form = document.getElementById('login_form');
                    login_form.style.display = 'none';
                    logout_form = document.getElementById('logout_form');
                    $('#username_id').text(response.username);
                    logout_form.style.display = 'inline';
                    $('#login_error_msg').text("");
                }else{
                    $('#login_error_msg').text("Wrong username or password!");
                    console.log("failed")
                }
            }
        })
    })

    $('#logout_form').submit(function (e){
        e.preventDefault();
        $.ajax({
            type: 'post',
            url: "{% url 'logout_view' %}",
            dataType: 'json',
            success: function(response){
                if (response.success == "True"){
                    login_form = document.getElementById('login_form');
                    login_form.style.display = 'inline';
                    logout_form = document.getElementById('logout_form');
                    logout_form.style.display = 'none';
                }else{
                    console.log("failed2")
                }
            }
        })
    })
});
</script>


</html>
