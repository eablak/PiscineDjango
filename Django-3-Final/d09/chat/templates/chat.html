<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lobby</title>
    <style>

        .main-container {
            display: flex;
            max-width: 1000px;
            margin: 50px auto;
            gap: 20px;
        }

        .userlist-container {
            width: 250px;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .userlist-container .h3 {
            margin-top: 0;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            padding: 10px;
        }

        .list-group {
            padding: 0;
            margin: 0;
        }

        .list-group-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .chat-container {
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-container {
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }

        .sender-message {
            background-color: #e0e0e0;
            color: #000;
            align-self: flex-start;
        }

        .receiver-message {
            background-color: #4CAF50;
            color: #fff;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        .h1{
            text-align: center;
        }
        .sender-username {
            font-size: 0.65rem;
            color: rgb(20, 20, 20);
            align-self: flex-start;
            margin-top: 0px;
            margin-bottom: 10px;
        }

        .receiver-username {
            font-size: 0.65rem;
            color: rgb(20, 20, 20);
            align-self: flex-end;
            margin-top: 0px;
            margin-bottom: 10px;
        }

        .joined-user{
            display: flex;
            flex-direction: column;
            color: red;
        }

    </style>
    <title></title>
</head>

<body>

    <div class="main-container">

        <div class="userlist-container">
            <h3 class="h3">UserList</h3>
            <ul class="list-group" id="userlist">
                <!-- <li class="list-group-item active">Cras justo odio</li> -->
            </ul>
        </div>


        <div class="chat-container">
            
            <h1 class="h1">Welcome to {{room_name}}</h1>

            <div class="message-container" id="messages">
                <p id="message-username"></p>
            </div>
            
            <!-- <div class="message-container" id="joined-user"></div> -->

            <div class="input-container">
                <input type="text" id="message-input"
                    placeholder="Type your message...">
                <button id="send-btn">Send</button>
            
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script type="text/javascript">

        $(document).ready(function(){

            const roomName = '{{ room_name }}';
            let url = `ws://${window.location.host}/ws/socket-server/${roomName}/`
            
            const chatSocket = new WebSocket(url)
            
            chatSocket.onmessage = function(e){
                let data = JSON.parse(e.data)
                console.log('Data:', data)

                if(data.type === 'user-joined'){
                    if (data.username === '{{request.user.username}}'){
                        data.last_three.reverse().forEach(msg =>{
                            $('#messages').append(
                                `<div class="message sender-message"> ${msg.message} </div>
                                <p class="sender-username">sended by @${msg.username}</p>`
                            )
                        })
                    }
                    $('#messages').append(`<div class="message sender-message" style= "background: none; color: #000; font-size: 0.75rem; align-self: center; center; margin: 5px 0;">${data.username} has joined the chat</div>`);

                    $('#userlist').empty()
                    data.userlist.forEach(user =>{
                        $('#userlist').append(`<li class="list-group-item">${user}</li>`)
                    })
                }
    
                if(data.type === 'chat'){
                    if ('{{request.user.username}}' === data.username){
                        $('#messages').append(
                            `<div class="message receiver-message"> ${data.message} </div> 
                            <p class="receiver-username">sended by @${data.username}</p>
                            `)
                    }
                    else{
                        $('#messages').append(
                            `<div class="message sender-message"> ${data.message} </div> 
                            <p class="sender-username">sended by @${data.username}</p>
                            `)
                    }
                }

                if(data.type === 'user-left'){
                    $('#messages').append(`<div class="message sender-message" style= "background: none; color: #000; font-size: 0.75rem; align-self: center; center; margin: 5px 0;">${data.username} has left the chat</div>`);

                    $('#userlist').empty()
                    data.userlist.forEach(user =>{
                        $('#userlist').append(`<li class="list-group-item">${user}</li>`)
                    })
                }
            }
            
            $('#send-btn').click(function(e){
                e.preventDefault()
                let message = $('#message-input').val()

                if (message.trim()){
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }))
                    $('#message-input').val('')
                }
            })
        });


    </script>
</body>
</html>
