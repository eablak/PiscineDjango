{% extends "base.html" %}

{% block title %}Publications{% endblock %}

{% block content %}
<h1>Publications</h1>
<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Synopsis</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for article in article_list %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.synopsis }}</td>
            <td>{{ article.created }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No articles yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
