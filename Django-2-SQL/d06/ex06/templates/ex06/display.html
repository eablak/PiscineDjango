<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>
    {% for movie in movies %}
        <tr>
          <td>{{ movie.0 }}</td>
          <td>{{ movie.1 }}</td>
          <td>{{ movie.2 }}</td>
          <td>{{ movie.3 }}</td>
          <td>{{ movie.4 }}</td>
          <td>{{ movie.5 }}</td>
          <td>{{ movie.6 }}</td>
          <td>{{ movie.7 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
