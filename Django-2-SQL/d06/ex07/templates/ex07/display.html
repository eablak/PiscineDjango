<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>
    {% for movie in movies %}
        <tr>
          <td>{{ movie.episode_nb }}</td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.director }}</td>
          <td>{{ movie.producer }}</td>
          <td>{{ movie.release_date }}</td>
          <td>{{ movie.opening_crawl }}</td>
          <td>{{ movie.created }}</td>
          <td>{{ movie.updated }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
