<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>
    {% for planet in planets %}
        <tr>
          <td>{{ planet.name }}</td>
          <td>{{ planet.climate }}</td>
          <td>{{ planet.diameter }}</td>
          <td>{{ planet.orbital_period }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
