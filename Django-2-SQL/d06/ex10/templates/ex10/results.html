<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    {% if results %}
        <ul>
        {% for result in results %}
            <li>
                {{ result.movie_title }} - {{ result.character_name }} - {{ result.gender }} -
                {{ result.homeworld_name }} - {{ result.diameter }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nothing corresponding to your research</p>
    {% endif %}
</body>
</html>
